<div class="n-0 vh-100 row justify-content-center align-items-center">
    <div class="col-auto p-5 text-center row">
        <h1 class="text-light mb-5 texto"></h1>
        <div>
            <img type="button" src="assets/pastillaRoja.png" class="img-fluid me-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop" alt="Responsive image">
            <img type="button" (click)="portfolioEstatico()"
            src="assets/pastillaAzul.png" class="img-fluid ms-5" alt="Responsive image">
        </div>
    </div>
</div>

<div class="modal" 
    id="staticBackdrop" 
    data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="false" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <div class="modal-body">
                <button type="button" class="btn-close float-end text-white" data-bs-dismiss="modal" aria-label="Close">X</button>
                <form [formGroup]="formInicioSesion" (ngSubmit)="iniciarSesion()"
                    class="col-auto p-5 text-center m-5 row justify-content-center rounded border border-dark header">

                    <h5 class="input p-2 mt-2">Username :</h5>
                    <input type="text" placeholder="Ex. programador123" formControlName="userName"><br>

                    <h5 class="input p-2 mt-5">Password :</h5>
                    <input type="password" placeholder="Ex. 12345678" formControlName="password">
                    
                    <div>
                        <button 
                            pButton 
                            type="submit" 
                            class="botonSesion mt-5 text-center"
                            data-bs-dismiss="modal"
                            >Iniciar Sesion</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<div class="header m-5">
    <div class="flex justify-content-between align-items-center flex-wrap mb-5">
        <div class="flex align-items-center justify-content-center font-bold">

            <p-button data-bs-toggle="modal" data-bs-target="#exampleModal" label="LOGIN"></p-button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-center">
                        <div class=" text-center">
                            <div class="card-header text-white">
                                <h3 class="mt-5">LOGIN</h3>
                            </div>
                            <div>
                                <form [formGroup]="form" (ngSubmit)="iniciarSesion()"
                                        class="col-auto p-5 text-center m-5 row justify-content-center rounded border border-dark header text-white">
                                    
                                    <h5 class="input p-2 mt-2">Username :</h5>
                                    <input type="email" 
                                           pInputText
                                           placeholder="Ex. programador@gmail.com"
                                           formControlName="email"
                                           ><br>
                                    <div *ngIf="mensajeError('email')" class="bg-danger mt-2">
                                        <p  class="mt-3">Campo de email vacio o email incorrecto</p>
                                    </div>
                                           
                                    <h5 class="input p-2 mt-5">Password :</h5>
                                    <input type="text" 
                                            pInputText
                                            placeholder="Ex. 12345678"
                                            formControlName="password">
                                    <div *ngIf="mensajeError('password')" class="bg-danger mt-2">
                                        <p  class="mt-3">Campo de password vacio o password incorrecto</p>
                                    </div>

                                    <button pButton type="submit" label="Iniciar Sesion"
                                            class="botonSesion mt-5"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="flex align-items-center justify-content-center w-4rem h-4rem font-bold text-white border-round mr-3">
            <img src="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1645588080/APLogo-20-20.png"
                class="logo pt-1" alt="">
        </div>
    </div>
</div>
